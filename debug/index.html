<script type="text/javascript">

  //获取表单中单个Dom元素的值
	$(function(){
		$("#button1").click(function(){
			alert($("input[name='e_mail']").val()+' | '+$("input[name='pass_word']").val());
		});
	});
  
  //获取整个表单Dom元素的值，并通过serialize()拼接成字符串
  $(function(){
   $("#button2").click(function(){
     alert($("#form2").serialize());
    });
  }); 


  //获取整个表单Dom元素的值，并通过serializeArray()转换成json数组
  $(function(){
   $("#button3").click(function(){
      var jsonuserinfo = $('#form3').serializeArray();  
      alert(JSON.stringify(jsonuserinfo)); 
    });
  }); 

  //获取整个表单Dom元素的值，并通过serializeObject()转成json对象
  $(function(){
   $("#button4").click(function(){
      var jsonuserinfo = $('#form4').serializeObject();  
      alert(JSON.stringify(jsonuserinfo));  
    });
  }); 

  //获取整个表单Dom元素的值，并通过serializeArray()转换成json数组，再将json数组解析成kv,加入storage
  $(function(){
   $("#button5").click(function(){
      var objectData = $('#form5').serializeArray();  
      for(var i=0,l=objectData.length;i<l;i++){
          for(var key in objectData[i]){
              console.log(key+':'+objectData[i][key]);
          }
       }
    });
  }); 

   //获取整个表单Dom元素的值，并通过serializeArray()转换成json数组，再将json对象解析成kv,加入storage
  $(function(){
   $("#button6").click(function(){
      var objectData = $('#form6').serializeObject();  
      for(var key in objectData){
          var str = key+':'+objectData[key];
          console.log(str);
      }
    });
  }); 

  
  //.fn 加入自定方法serializeObject()
  $.fn.serializeObject = function()    
  {    
    var o = {};    
    var a = this.serializeArray();    
    $.each(a, function() {    
       if (o[this.name]) {    
           if (!o[this.name].push) {    
               o[this.name] = [o[this.name]];    
           }    
           o[this.name].push(this.value || '');    
       } else {    
           o[this.name] = this.value || '';    
       }    
    });    
    return o;    
  };  

</script>
